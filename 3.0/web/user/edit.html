<script>
    $(function () {
        findOne();
    });

    function getUrlParam( name ) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        } else {
            return null;
        }
    }

    //  获得用户信息
    function findOne() {
        var id = getUrlParam('id');
        $.ajax({
            type: 'POST',
            url: "http://tp5-3.com/user/find",
            data: {id:id},
            dataType: 'json',
            success: function (data) {
                //  如果状态码为200的时候，这时候就算正确接收到数据
                if ( data.code == 200 ){
                    $("#id").val(data.data.id);
                    console.log(data.data.id);
                    $("#username").val(data.data.username);
                    console.log(data.data.username);
                }else {
                    layer.msg(data.msg);
                }
            },
            eror: function (data) {
                layer.msg("请求超时");
            }
        });
    }

    /**
     * 编辑操作
     * @returns {boolean}
     */
    function edit() {
        //  收集ID，用户名，密码，确认密码的值
        var id = $("#id").val();
        var username = $("#username").val();
        var password = $("#password").val();
        var confirmPassword = $("#confirmPassword").val();

        if ( password!=confirmPassword ){
            layer.tips('新密码与确认密码不一致！', '#confirmPassword', {tips: 3});
            return false;
        }

        $.ajax({
            type: 'POST',
            url: "http://tp5-3.com/user/edit",
            data: {id:id,username:username,password:password},
            dataType: 'json',
            success: function (data) {
                //  如果状态码为200的时候，这时候就算正确接收到数据
                if ( data.code == 200 ){
                    layer.msg(data.msg);
                    window.location.href = "list.html";
                }else {
                    layer.msg(data.msg);
                }
            },
            eror: function (data) {
                layer.msg("请求超时");
            }
        });
    }
</script>
